{% extends "ReceitasMacro/layout.html" %}
{% block title %}Registro{% endblock %}
{% block body %}

    <h2 class="text-center title">Registro</h2>

    {% if message %}
        <div id="message" style="display: none;">{{ message }}</div>
    {% endif %}
    <div class="container mg-auto">
        <form action="{% url 'register'%}" method="post">
            {%csrf_token%}
            <div class="form-group">
                <input class="form-control" autocomplete="off" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="passwordconf" placeholder="Confirmação de senha">
            </div>
            <input type="submit" value="Registre-se" class="btn">
        </form>
    </div>
{% endblock %}
