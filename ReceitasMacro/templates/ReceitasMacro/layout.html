{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.dribbble.com/users/4302500/screenshots/9909041/dddddd-01_4x.png" rel="icon">
        <link href='../../static/ReceitasMacro/styles.css' rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b8f11d1673.js" crossorigin="anonymous"></script>
        <script type="module" src="../../static/ReceitasMacro/script.js"></script>
        <title>{% block title %}ReceitasMacro{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg_ligth">
            <a id="Logo" class="navbar-brand color" href="{% url 'index' %}">ReceitasMacro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'busca' %}"><i class="fa-solid fa-magnifying-glass"></i>Buscar</a>
                {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'MinhasReceitas' %}">MinhasReceitas</a>
                  <a class="nav-item nav-link" href="{% url 'recipe' %}">Criar receita</a>
                  <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
                <button id="darkmode" class="btn"><i class="fa-solid fa-circle-half-stroke"></i></button>
              </div>
            </div>
          </nav>
          <div id="alert"></div>
        {% block body %}{% endblock %}
        <footer id="footer" class="footer bg_ligth text-center text-lg-start">
          <!-- Copyright -->
          <a href="https://www.edamam.com/"><img id="imgfooter" src="https://live.staticflickr.com/65535/52005494254_36941ac353_m.jpg"></a>
          </div>
          <!-- Copyright -->
        </footer>
    </body>
</html>
