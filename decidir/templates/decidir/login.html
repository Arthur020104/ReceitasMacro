{% extends "decidir/layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}

    <h2 class="text-center title">Login</h2>

    {% if message %}
        <div class="alert-danger alert">{{ message }}</div>
    {% endif %}
    <div class="container mg-auto">
        <form action="{% url 'login'%}" method="post">
            {%csrf_token%}
            <div class="form-group">
                <input class="form-control" autocomplete="off" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Senha">
            </div>
            <input type="submit" value="Log in" class="btn">
        </form>
    </div>

{% endblock %}
